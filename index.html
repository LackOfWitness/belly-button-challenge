<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    /* Global styles */
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', Arial, sans-serif;
      color: #333;
    }
    /* Container styling */
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 30px;
      margin-top: 30px;
    }
    /* Header styling */
    h1 {
      color: #3366cc;
      font-weight: 900;
      font-size: 3.5rem;
      margin-bottom: 20px;
      text-align: center;
    }
    /* Card styling */
    .card {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      background-color: white;
    }
    .card-header {
      background-color: #547dce;
      color: white;
    }
    /* Dropdown styling */
    #selDataset {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    /* Metadata styling */
    #sample-metadata {
      font-size: 0.9em;
    }
    /* Chart container styling */
    #bar, #bubble {
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      background-color: white;
      width: 100%;
      height: 100%;
    }
    .plot-container {
      width: 100%;
      margin-bottom: 20px;
    }
    #bubble {
      height: 600px;
    }
    /* Layout adjustments */
    .align-top {
      align-items: flex-start;
    }
    .chart-container {
      margin-top: -5px; /* Adjusted to lower the chart */
    }
    /* Dashboard header styling */
    .dashboard-header {
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Dashboard header -->
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light dashboard-header">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <br>
    <div class="row align-top">
      <!-- Left column: Test subject selector and demographic info -->
      <div class="col-md-3">
        <div class="card card-body bg-light">
          <h6>Test Subject ID Number:</h6>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <br>
        <div class="card card-primary">
          <div class="card-header">
            <h4 class="card-title">Demographic Info</h4>
          </div>
          <div id="sample-metadata" class="card-body"></div>
        </div>
      </div>
      <!-- Right column: Bar chart -->
      <div class="col-md-9">
        <div class="plot-container chart-container">
          <div id="bar"></div>
        </div>
      </div>
    </div>
    <!-- Bubble chart -->
    <div class="row">
      <div class="col-md-12">
        <div class="plot-container">
          <div id="bubble"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript libraries -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Custom JavaScript file -->
  <script src="./static/js/app.js"></script>

</body>

</html>
